<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Message Sender</title>
<style>
/* Your CSS styles here */
</style>
</head>
<body>

<!-- No need for the button -->
<!-- Just directly open WhatsApp -->
<script>
// Function to open WhatsApp app
function openWhatsApp() {
  var message = encodeURIComponent("Hello! This is a pre-written message.");
  var url = "whatsapp://send?text=" + message;
  window.location.href = url;
}

// Open WhatsApp app when the page loads
window.onload = function() {
  openWhatsApp();
};
</script>

</body>
</html>
